[buildout]
extends =
    https://raw.githubusercontent.com/propertyshelf/buildout.mlstest/master/qa.cfg

develop = .
versions = versions
package-name = ps.zope.i18nfield
package-extras = [test]
test-eggs =

parts =
    code-analysis
    node
    test
    zptlint


[code-analysis]
clean-lines = True
deprecated-aliases = True
directory = ${buildout:directory}/src/ps/zope/i18nfield
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-pep3101
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-todo
flake8-ignore = E501
flake8-max-complexity = 12
pep3101 = True
pre-commit-hook = False
zptlint = True
zptlint-bin = ${buildout:bin-directory}/zptlint


[test]
recipe = zc.recipe.testrunner
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
eggs =
    ${buildout:package-name} ${buildout:package-extras}
    ${buildout:test-eggs}


[versions-2.6.x]
check-manifest = 0.25
flake8 = 2.5.2
flake8-coding = 1.2.2
flake8-quotes = 0.1.2
BTrees = 4.2.0
ZODB = 4.2.0
ZEO = 4.1.0

[versions-2.7.x]
flake8 = 2.5.2
flake8-coding = 1.2.2
flake8-quotes = 0.1.2
